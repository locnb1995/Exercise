<div id="login">
  <div class="login-tytle">MASTER MANAGEMENT</div>
  <form class="login" (ngSubmit)="onLogin(formLogin);" #formLogin="ngForm">
    <input type="text" class="textbox textbox-box" placeholder="ID" name="username" ngModel>
    <input type="password" class="textbox textbox-box" placeholder="Password" name="password" ngModel>
    <div class="check-box">
      <input type="checkbox" value="remember" id="check01">
      <label for="check01" class="check">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary btn-l">Login</button>
    <p><a href="forgot_password.html">Forgot pasword</a></p>
  </form>

</div> <!-- end login -->
