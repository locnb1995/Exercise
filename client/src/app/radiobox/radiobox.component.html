<ng-container *ngFor="let item of listRole">
    <input type="radio" name="RadioAuth{{ id }}" value="radio" id="auth{{ id }}-{{ item.role_id }}" (change)="onItemChange($event)" [checked]="role === item.role_id ? true : false" [disabled]="name === username ? true : false">
    <label for="auth{{ id }}-{{ item.role_id }}" class="radio">{{item.label}}</label>
</ng-container>
